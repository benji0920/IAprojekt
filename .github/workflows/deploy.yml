name: Deploy Webapp to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0'

    - name: Build Webapp
      run: |
        dotnet publish Webapp.csproj -c Release -o ./publish

    - name: Add SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AZURE_VM_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Copy Files to Azure VM
      run: |
        scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./publish/* azureuser@52.169.18.180:/var/www/webapp/

    - name: Restart Application on Azure VM
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa azureuser@52.169.18.180 "sudo systemctl restart kestrel-webapp.service"
